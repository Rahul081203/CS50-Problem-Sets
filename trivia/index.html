<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Add code to check answers to questions
            document.addEventListener("DOMContentLoaded",function(){

                // Check Multiple Choice
                let correct = document.querySelector(".correct");
                correct.addEventListener("click",function(){
                    correct.style.backgroundColor = "green";
                    document.querySelector('#answer1').innerHTML = "Correct !";
                });
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0 ; i < incorrects.length ; i ++){
                    let incorrect = incorrects[i];
                    incorrect.addEventListener("click",function(){
                    incorrect.style.backgroundColor = "red";
                    document.querySelector("#answer1").innerHTML = "Incorrect";
                    });
                }

                // Check Free Response
                document.querySelector('#validate').addEventListener('click', function(){
                    let answer = document.querySelector('input');
                    if(answer.value === 'Mariana Trench'){
                        answer.style.backgroundColor = 'green';
                        document.querySelector('#answer2').innerHTML = 'Correct !';
                    }
                    else{
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#answer2').innerHTML = 'Incorrect !';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Add multiple choice question here -->
                <h3> What is the tallest breed of dog in the world ? </h3>
                <button class="incorrect">German Shephard</button>
                <button class="incorrect">Rottweiler</button>
                <button class="incorrect">Kangal</button>
                <button class="correct">Great Dane</button>
                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3> What is the deepest place on the Earth ? </h3>
                <input type = "text"></input>
                <button id = "validate">Validate</button>
                <p id = "answer2"></p>
            </div>
        </div>
    </body>
</html>
